
<nav>
  <h1 routerLink="/home">Bryce Byker</h1>
  <div *ngIf="!(mobile | async).matches">
    <ul>
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/resume" routerLinkActive="active">Resume</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </ul>  
  </div>
  <div *ngIf="(mobile | async).matches" class='menu-container'>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </div>
</nav>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" position='end' class="sidenav">
    <h2>Menu</h2>
    <ul class="side-bar-list">
      <a routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">Home</a>
      <a routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">About</a>
      <a routerLink="/resume" routerLinkActive="active" (click)="sidenav.close()">Resume</a>
      <a routerLink="/contact" routerLinkActive="active" (click)="sidenav.close()">Contact</a>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>


<app-footer></app-footer>
